    }
    .content-container {
      width: 70%;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Top Inputs & ResultsRow: label on top, centered horizontally */

      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      max-width: 700px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      font-family: Arial, sans-serif;
    }
    #topInputs > div, #resultsRow > div {
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
      width: 180px;
    }
    #topInputs label, #resultsRow label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #333;
      text-align: center;
      user-select: none;
    }
    #topInputs input, #resultsRow input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      text-align: center;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      outline-offset: 2px;

      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
      background-color: #fff;
      color: #333;
    }
    #topInputs input:focus, #resultsRow input:focus {
      border-color: #45a049;
      box-shadow: 0 0 6px rgba(69, 160, 73, 0.6);
      outline-color: transparent;
    }
    #conditionalResultInput {

    .content-container table {

      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
      margin-bottom: 1.5rem;
      table-layout: fixed;

    .content-container th, .content-container td {

      padding: 8px 6px;
      text-align: center;
      vertical-align: middle;
      font-size: 12px;

    }
    .content-container th {

      color: white;
      font-weight: bold;
    }

      background-color: #f9f9f9;
    }
    .content-container tr:hover {
      background-color: #e0f7fa;
    }

    /* Fixed width and input styling inside table cells */
    .content-container td input[type="text"] {

      padding: 4px 6px;
      font-size: 1rem;
      border: 2px solid #4CAF50;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
      background-color: #fff;
      color: #333;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .content-container td input[type="text"]:focus {
      border-color: #45a049;
      box-shadow: 0 0 6px rgba(69, 160, 73, 0.6);
      outline-color: transparent;
    }

    /* Input container for qty inputs inside table */
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result {
      font-size: 0.85rem;
      color: #333;
      min-width: 50px;
      font-weight: bold;
      margin-top: 4px;
      display: none;
      user-select: none;
    }

    /* Remarks container centered, fixed smaller width */
    #remarksContainer {
      width: 500px;
      margin: 1.5rem auto 1.5rem; /* centered horizontally */
      text-align: left;
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 12px 14px;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);

    #remarksContainer label {
      font-weight: 600;
      font-size: 1rem;
      color: #333;
      display: block;
      margin-bottom: 6px;
      user-select: none;
      text-align: center;
    }
    #remarks {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      outline-offset: 2px;
      outline-color: transparent;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
      resize: vertical;
      min-height: 70px;
      background-color: #fff;
      color: #333;
      font-family: inherit;
    }
    #remarks:focus {

    }

    /* Button container centered and same width */
    #buttonsContainer {

      margin: 1.5rem auto 0;
      text-align: center;
    }
    button {

      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;

    }

    }

        align-items: center;
      }
      #topInputs > div, #resultsRow > div {

        max-width: 280px;
      }
      #buttonsContainer {
        padding: 0 1rem;
      }

        width: 90%;
        max-width: 400px;
      }
      .content-container td input[type="text"] {
        width: 45px !important;
      }
    }
  </style>
</head>

<script>
  function formatNumber(num) {
    return parseFloat(num).toFixed(2);
  }
  function formatDate(dateStr) {
    if (!dateStr) return '';
    return new Date(dateStr).toLocaleDateString(undefined, { day: 'numeric', month: 'long', year: 'numeric' });
  }
  function calculateResult(input) {
    const userValue = Number(input.value);
    const percent = Number(input.getAttribute('data-percent'));
    if (!isNaN(userValue) && userValue !== 0 && !isNaN(percent)) {
      return userValue * (percent / 100);
    }
    return 0;
  }
  function updateResultSpan(input) {
    const userValue = Number(input.value);
    const percent = Number(input.getAttribute('data-percent'));
    const resultSpan = input.nextElementSibling;
    if (!isNaN(userValue) && userValue !== 0 && !isNaN(percent) && percent !== 0) {
      const resultDecimal = userValue * (percent / 100);
      resultSpan.textContent = formatNumber(resultDecimal * 100);
      resultSpan.style.display = 'inline';
    } else {
      resultSpan.textContent = '';
      resultSpan.style.display = 'none';
    }
  }
  function attachInputListeners() {
    const qtyInputs = Array.from(document.querySelectorAll('table tbody input[type="text"]'));
    qtyInputs.forEach(input => {
      input.addEventListener('input', () => updateResultSpan(input));
    });
  }
  function performCalculation() {
    const dateInput = document.getElementById('dateInput');
    const fnameInput = document.getElementById('fname');
    const totalResultInput = document.getElementById('totalResult');
    const conditionalInput = document.getElementById('conditionalResultInput');
    const divisorInput = document.getElementById('dayDivisor');
    if (!dateInput.value) {
      alert('Please select a date.');
      dateInput.focus();
      return false;
    }
    if (!fnameInput.value.trim()) {
      alert('Please enter your full name.');
      fnameInput.focus();
      return false;
    }
    let divisorVal = parseFloat(divisorInput.value);
    if (isNaN(divisorVal) || divisorVal <= 0) {
      alert('Please enter a valid positive number for Divisor.');
      divisorInput.focus();
      return false;
    }
    const qtyInputs = Array.from(document.querySelectorAll('table tbody input[type="text"]'));
    if (!qtyInputs.some(input => input.value.trim() !== '')) {
      alert('Please enter a value for at least one of the quantities before submitting.');
      return false;
    }
    let total = 0;
    qtyInputs.forEach(input => {
      total += calculateResult(input);
    });
    const totalPercent = total * 100;
    totalResultInput.value = formatNumber(totalPercent);
    const averageProdDecimal = totalPercent / divisorVal;
    const averageProdFormatted = formatNumber(averageProdDecimal * 100) + '%';
    conditionalInput.value = averageProdFormatted;
    return true;
  }
  function generateEmailWithPrompt() {
    if (!performCalculation()) return;
    const dateInput = document.getElementById('dateInput');
    const fnameInput = document.getElementById('fname');
    const conditionalInput = document.getElementById('conditionalResultInput');
    const remarksInput = document.getElementById('remarks');
    const divisorInput = document.getElementById('dayDivisor');
    const headers = ['Contracts', 'Amendments', 'Offers', 'WOO', 'Inventory'];
    let emailBody = `Hi TL,\n\nPlease see below Daily Productivity:\n\n`;
    emailBody += `Date: ${dateInput.value}\n`;
    emailBody += `Full Name: ${fnameInput.value.trim()}\n\n`;
    let remarksText = remarksInput.value.trim();
    if (remarksText.length > 0) {
      emailBody += `Remarks:\n${remarksText}\n\n`;
    }
    emailBody += `Values:\n`;
    const rows = Array.from(document.querySelectorAll('table tbody tr'));
    rows.forEach(row => {
      const regionName = row.cells[0].innerText.trim();
      const inputs = Array.from(row.querySelectorAll('input[type="text"]'));
      let filledValues = [];
      inputs.forEach((input, idx) => {
        const val = input.value.trim();
        if (val !== '') {
          filledValues.push(`${headers[idx]}: ${val}`);
        }
      });
      if (filledValues.length > 0) {
        emailBody += ` - ${regionName}: ${filledValues.join(', ')}\n`;
      }
    });
    emailBody += `\nAverage Productivity: ${conditionalInput.value}\n`;
    const dateFormatted = formatDate(dateInput.value);
    const divisorVal = divisorInput.value;
    const subject = encodeURIComponent(`${dateFormatted} - EOD - ${fnameInput.value.trim()}`);
    const body = encodeURIComponent(emailBody);
    const mailtoLink = `mailto:?subject=${subject}&body=${body}`;
    if (confirm('Do you want to send the email now?')) {
      window.location.href = mailtoLink;
    }
  }
  function resetForm() {
    const inputs = document.querySelectorAll('table tbody input[type="text"]');
    inputs.forEach(input => {
      input.value = '';
      const span = input.nextElementSibling;
      if (span) {
        span.textContent = '';
        span.style.display = 'none';
      }
    });
    document.getElementById('dateInput').value = '';
    document.getElementById('fname').value = '';
    document.getElementById('dayDivisor').value = '7.5';
    document.getElementById('remarks').value = '';
    document.getElementById('totalResult').value = '';
    document.getElementById('conditionalResultInput').value = '';
  }
  document.getElementById('checkBtn').addEventListener('click', performCalculation);
  document.getElementById('generateEmailBtn').addEventListener('click', generateEmailWithPrompt);
  document.getElementById('resetBtn').addEventListener('click', resetForm);
  attachInputListeners();

  // New function to set today's date automatically
  function setTodayAsDate() {
    const dateInput = document.getElementById('dateInput');
    const today = new Date();
    const yyyy = today.getFullYear();
    let mm = today.getMonth() + 1; // Months are zero-based
    let dd = today.getDate();

    // Add leading zeros if needed
    if (mm < 10) mm = '0' + mm;
    if (dd < 10) dd = '0' + dd;

    dateInput.value = `${yyyy}-${mm}-${dd}`;
  }

  // Run once DOM content is loaded
  window.addEventListener('DOMContentLoaded', () => {
    setTodayAsDate();
  });
